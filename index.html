<html><head><title>Get to Philosophy</title>
<style>
h1 { font-size: x-large; }
#spinner {
  color: blue;
  font-weight: bold;
  font-size: xx-large;
  font-family: monospace;
}
#foot {
  font-size: xx-small;
}
</style></head><body>
<!-- <iframe id="iframe" width="600" height="300" src="http://en.wikipedia.org/"></iframe> -->
<h1><a href="http://en.wikipedia.org/wiki/Wikipedia:Get_to_Philosophy">Get to Philosophy</a></h1>

<p>
<form action="dummy" id="form" method="get">
<input type="textbox" value="Aesthetics" id="start"></input><span style="font-size: xx-large;">&rarr;</span>
<input type="textbox" value="Philosophy" id="stop"></input>
<input type="checkbox" value="disabled" id="cyclestop">stop on cycles?</input>
<input type="submit" id="submit" value="go"></input>
</form>

<span id="out"></span><span id="spinner"></span>
<p>
<div id="foot"><a href="https://github.com/jli/get-to-philosophy">src.</a> &copy; 2011 <a href="http://circularly.org/">jli</a> <a href="http://www.wtfpl.net/txt/copying/">WTFPL</a></div>
<script src="hops.js"></script>
<script>
function get(id) { return document.getElementById(id); }

function go() {
  get('out').innerHTML='';
  hops.main.go(get('start').value, get('stop').value, 100, get('cyclestop').checked);
  return false; // false to prevent actual form submission
}
get('form').onsubmit=go;
</script>
</body></html>
